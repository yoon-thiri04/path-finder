<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PathFinder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: white; /* Ensure white background outside of green area */
}

.container {
  max-width: 1200px;
  margin: 0 auto;
 
}

/* Header Section */
.header-section {
  background: white;
  position: relative;
  
  background: url('image/Group\ 11.svg') ;
  background-size: cover;
}

.header-section::before {
  content: '';
  width: 100%;
  height: 200px;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.header-content {
  text-align: center;
  color: white;
  padding-top: 50px;
}

.header-content h1 {
  font-size: 2rem;
  margin: 0;
}

.header-content p {
  font-size: 1.2rem;
  margin: 10px 0;
}

/* Search Section */
.search-card {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background: url('image/Flight\ ticket.png') no-repeat center;
  background-size: cover;
  padding: 30px;
  border-radius: 19px;
  margin: 20px auto;
  width: 80%;
}

.search-card input {
  padding: 5px;
  margin: 3px;
  flex: 1 1 calc(50% - 10px);
  max-width: calc(50% - 10px);
  border: 1px solid #ccc;
  border-radius: 5px;
}

.search-card button {
  padding: 10px 20px;
  margin: 5px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.tagline {
  font-size: 0.9rem;
  color: #555;
  margin-top: 15px;
}
.features-section {
  padding: 20px;
  background-color: #f9f9f9; /* Light background */
}

.features {
  display: flex;
  justify-content: space-around; /* Space evenly between items */
  align-items: center; /* Align items vertically */
  flex-wrap: wrap; /* Allow wrapping for responsiveness */
  gap: 20px; /* Space between items */
}

.feature {
  display: flex;
  flex-direction: column; /* Stack icon and text */
  align-items: center; /* Center align */
  text-align: center; /* Center text */
  width: 80px; /* Set a fixed width for consistency */
}

.feature img.icon {
  width: 40px; /* Icon size */
  height: 40px; /* Maintain square dimensions */
  margin-bottom: 10px; /* Space between icon and text */
}

.feature p {
  margin: 0;
  font-size: 14px;
  color: #333; /* Dark text color */
}
.benefits-section {
  padding: 20px;
  background-color: #f9f9f9; /* Light background */
}

.benefit-item {
  display: flex;
  align-items: center; /* Align image and text vertically */
  gap: 15px; /* Space between image and text */
  margin-bottom: 20px; /* Space between list items */
}

.benefit-item img {
  width: 50px; /* Adjust size as needed */
  height: 50px;
  flex-shrink: 0; /* Prevent image from shrinking */
}

.benefit-item p {
  margin: 0;
  font-size: 14px; /* Adjust font size for better readability */
  color: #333; /* Text color */
  line-height: 1.5;
}


/* Responsive Design */
@media (max-width: 700px) {
  .header-content h1 {
    font-size: 1.5rem;
  }

  .header-content p {
    font-size: 1rem;
  }

  .search-card input {
    flex: 1 1 100%;
    max-width: 100%;
  }

  .features-section {
    flex-direction: column;
  }
}

</style>
<body>
  <div class="container">
    <!-- Header Section -->
    

    <section class="features-section">
      <div class="features">
        <div class="feature">
          <img src="path-to-station-image.png" alt="Stations" class="icon">
          <p>Stations</p>
        </div>
        <div class="feature">
          <img src="path-to-hotel-image.png" alt="Hotels" class="icon">
          <p>Hotels</p>
        </div>
        <div class="feature">
          <img src="path-to-luggage-image.png" alt="Luggage" class="icon">
          <p>Luggage</p>
        </div>
        <div class="feature">
          <img src="path-to-ebike-image.png" alt="Ebike" class="icon">
          <p>Ebike</p>
        </div>
        <div class="feature">
          <img src="path-to-packages-image.png" alt="Packages" class="icon">
          <p>Packages</p>
        </div>
      </div>
    </section>
    <section class="benefits-section">
      <div class="benefit-item">
        <img src="image/wld.svg" alt="World Icon">
        <p>As a guest you save an average of 8kg CO2 per night (295 trees saved).</p>
      </div>
      <div class="benefit-item">
        <img src="image/drop (2).svg" alt="Water Drop Icon">
        <p>As a guest you save an average of 302L fresh water per night.</p>
      </div>
      <div class="benefit-item">
        <img src="image/he.svg" alt="Heart Icon">
        <p>Together we make the world greener with every journey with PathFinder.</p>
      </div>
    </section>
  </div>
</body>
</html>
