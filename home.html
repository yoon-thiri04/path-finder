<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  width: 250px;
  height: 350px;
}

img {
  max-width: 100%;
  height: 200px;
  object-fit: contain;
  margin-bottom: 10px;
}

.location {
  font-size: 14px;
  color: #888;
  margin-bottom: 10px;
  text-align: left;}

p {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: left;
}

.button {
  background-color: #1b1c1b;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.bprice{
  display: flex;
  justify-content:space-between;
  align-items: center;
  gap: 50px;
}
.button{
    font-size: large;
}
h2{
    text-align: left;
}
</style>
</head>
<body>
  <h1>Near you for rent</h1>
  <p>Nearby</p>
  
  <div class="container">
    <div class="card">
      <img src="home.JPEG" alt="Honda Beat">
      <h2>Honda Beat</h2>
      <div class="location">21st Century Motors, New York</div>
      <div class="bprice">
      <p>$2,500</p>
      <button class="button">></button>
    </div>
    </div>
    <div class="card">
      <img src="home.JPEG" alt="Yamaha NMAX">
      <h2>Yamaha NMAX</h2>
      <div class="location">Downtown Bikes, Los Angeles</div>
      <div class="price">$3,200</div>
      <button class="button">View Details</button>
    </div>
  </div>
</body>
</html>
