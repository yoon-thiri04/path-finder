<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Travel Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Full-page background image */
    body::before {
      content: '';
      background: url('background.jpg') no-repeat center center/cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .form-container {
      position: absolute;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      text-align: center;
      width: 400px;
    }

    .form-container select, .form-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      width: 50px;
      height: 40px;
      background: #4CAF50; /* green color */
      border: none;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-container button img {
      width: 20px;
      height: 20px;
    }

    .form-container .footer-text {
      font-size: 12px;
      color: #555;
      margin-top: 20px;
    }

    .form-container .footer-text span {
      color: #4CAF50; /* green color for emphasis */
    }

    .butterfly {
      position: absolute;
      top: -10px;
      right: -20px;
      width: 40px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="butterfly.png" alt="Butterfly" class="butterfly">
    <form action="hotel.html" method="GET">
      <select name="destination" required>
        <option value="">Where To?</option>
        <option value="Myanmar">Myanmar</option>
        <option value="Bagan">Bagan</option>
      </select>
      <input type="date" name="date" required>
      <button type="submit">
        <img src="search-icon.png" alt="Search">
      </button>
    </form>
    <div class="footer-text">
      "Discover <span>Sustainability</span>" Your Eco-Friendly Haven for Conscious Travelling.
    </div>
  </div>
</body>
</html>
